    <h2 class="display-4">Contact Us</h2>
    <div class="container">
        <form class="main-form row g-3">
            <div class="col-md-6">
              <label for="inputFirst" class="form-label">First Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="col-md-6">
              <label for="inputLast" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLast">
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            </div>
            <div class="mb-3">
                <label for="inquiry" class="form-label">Inquiry</label>
                <textarea class="form-control" id="inquiry" rows="3"></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn main_btn">Submit</button>
            </div>
          </form>
    </div>
